<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Advice For User BY Travel-proxy</title>

    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet"
        id="bootstrap-css">
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

    <link rel="stylesheet" type="text/css" th:href=@{/css/table.css} href="../static/css/table.css" />
    <script src="js/table.js"></script>
</head>

<body>
    <div class="container">
        <h1>Click the filter icon <small>(<i class="glyphicon glyphicon-filter"></i>)</small></h1>
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">Tasks</h3>
                <div class="pull-right">
                    <span class="clickable filter" data-toggle="tooltip" title="Toggle table filter"
                        data-container="body">
                        <i class="glyphicon glyphicon-filter"></i>
                    </span>
                </div>
            </div>
            <div class="panel-body">
                <input type="text" class="form-control" id="task-table-filter" data-action="filter"
                    data-filters="#task-table" placeholder="Filter Tasks" />
            </div>
            <table class="table table-hover" id="task-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Dep. Airline</th>
                        <th>Ret. Airline</th>
                        <th>Hotel</th>
                        <th>Car Rental</th>
                        <th>Attraction</th>
                        <th>Guide</th>
                        <th>Cost</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>1</th>
                        <th>AL001</th>
                        <th>Al002</th>
                        <th>Hotel</th>
                        <th>Car</th>
                        <th>Attr</th>
                        <th>Guide</th>
                        <th>100</th>
                    </tr>
                    <tr th:each="result : ${resultList}" th:onclick="location.href = @{/usr-result(departureAirlineId=${result.getDepartureAirlineId},
                    returnAirlineId=${result.getReturnAirlineId()}, hotelId=${result.getHotelId()}, carId=${result.getCarId()},
                    attractionId=${result.getAttractionId()}, guideId=${result.getGuideId()})}">
                        <th th:text="${result.getDepartureAirlineName()}">2</th>
                        <th th:text="${result.getDepartureAirlineName()}">AL001</th>
                        <th th:text="${result.getReturnAirlineName()}">Al002</th>
                        <th th:text="${result.getHotelName()}">Hotel</th>
                        <th th:text="${result.getCarName()}">Car</th>
                        <th th:text="${result.getAttractionName()}">Attr</th>
                        <th th:text="${result.getGuideName()}">Guide</th>
                        <th th:text="${result.getCost()}">200</th>
                    </tr>
                </tbody>
            </table>
        </div>
</body>
